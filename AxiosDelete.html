<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios Delete Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.12.2/dist/axios.min.js"></script>
    <style>
        input,
        button,
        table {
            padding: 8px;
            margin: 10px;
            box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.3);
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <h1>Axios Delete Demo</h1>
    <table id="display" border="1" cellspacing="0" cellpadding="8">
    </table>

    <input type="number" name="userid" id="userid" placeholder="Enter User ID To Delete">
    <button id="del">Delete</button>

    <table id="deleteUser" border="1" cellspacing="0" cellpadding="8" style="display:none;"></table>

    <script>
        let del = document.getElementById('del');
        del.onclick = async function () {
            document.getElementById('deleteUser').style.display = '';
            let userid = document.getElementById('userid');
            let val = userid.value;
            try {
                document.getElementById('deleteUser').innerHTML = '';
                let res = await axios.delete(`https://jsonplaceholder.typicode.com/users/${val}`)
                console.log(res.status);
                // console.log(res.ok);
                console.log(res.data);
                let user = res.data;
                // console.log(user);
                document.getElementById('deleteUser').innerHTML += `<tr><th>ID</th><th>USER NAME</th><th>NAME</th><th>EMAIL</th></tr>`;
                document.getElementById('deleteUser').innerHTML += `<tr><td>${user.id}</td><td>${user.username}</td><td>${user.name}</td><td>${user.email}</td></tr>`;
            } catch (err) {
                console.log(err)
            }
        }

        function tableData() {
            axios.get('https://jsonplaceholder.typicode.com/users')
                .then(res => {
                    let dt = res.data;
                    document.getElementById('display').innerHTML += `<tr><th>ID</th><th>USER NAME</th><th>NAME</th><th>EMAIL</th></tr>`;
                    dt.forEach(ele => {
                        document.getElementById('display').innerHTML += `<tr><td>${ele.id}</td><td>${ele.username}</td><td>${ele.name}</td><td>${ele.email}</td></tr>`;
                    });
                })
                .catch(err => console.log(err))
        }
        tableData();
    </script>
</body>

</html>
