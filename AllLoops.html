<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Loops</title>
</head>
<body>
    <label>Enter Number 1 : </label>
    <input type="text" name="num1" id="num1"><br><br>
    <label>Enter Number 2 : </label>
    <input type="text" name="num2" id="num2"><br><br>
    <button id="forLoop">For Loop</button>
    <button id="whileLoop">while</button>
    <button id="doWhileLoop">Do While</button><br><br>
    Result here : <span id="result"></span>
    <script>
        let forLoop = document.getElementById('forLoop');
        let whileLoop = document.getElementById('whileLoop');
        let doWhileLoop = document.getElementById('doWhileLoop');
        let num1 = document.getElementById('num1');
        let num2 = document.getElementById('num2');
        let arr = [];
        let i = 0;
        forLoop.onclick = function(){
            for(;num1.value<num2.value;){
                arr.push(num1.value);
                // console.log(arr);
                num1.value++;
            }
            document.getElementById('result').innerHTML = arr;
            arr = [];
            num1.value='';
            num2.value='';
            // console.log(arr);
        }
        whileLoop.onclick = function(){
            while(num1.value<num2.value){
                arr.push(num1.value);
                // console.log(arr);
                num1.value++;
            }
            document.getElementById('result').innerHTML = arr;
            arr = [];
            num1.value='';
            num2.value='';
        }
        doWhileLoop.onclick = function(){
            i=num1.value;
            do{
                arr.push(num1.value);
                // console.log(arr);
                i++;
                num1.value++;
            }while(i<num2.value);
            document.getElementById('result').innerHTML = arr;
            arr = [];
            num1.value='';
            num2.value='';
        }
    </script>
</body>
</html>
