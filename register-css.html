<html>

<head>
    <title>Registration Form</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-css.css">
</head>

<body>
    <div id="backcontainer">
        <div id="container">
            <h1>Registration Form</h1>
            <form method="get" id="myform">
                <label>First Name: </label>
                <input type="text" class="main" id="firstName" name="firstName" />

                <label>Middle Name: </label>
                <input type="text" class="main" name="middleName" id="middleName" />

                <label>Last Name: </label>
                <input type="text" class="main" name="lastName" id="lastName">

                <label>Email: </label>
                <input type="email" class="main" name="email" id="email">

                <label>Password: </label>
                <input type="password" class="main" name="password" id="password">

                <label>Mobile Number: </label>
                <input type="number" class="main" name="mobileNumber" id="mobileNumber">

                <label>Birth Date: </label>
                <input type="date" class="main" name="birthDate" id="birthDate">

                <div class="bottomspace"><label>Gender: </label>
                    <input type="radio" name="gender" value="Male" id="male">Male
                    <input type="radio" name="gender" id="female" value="Female">Female
                </div>

                <div class="bottomspace">
                    <div class="adjust">
                        <label>Hobby: </label>
                        <input type="checkbox" name="hobby" id="cricket" value="Cricket">Cricket
                        <input type="checkbox" name="hobby" id="gaming" value="Gamming">Gamming
                        <input type="checkbox" name="hobby" id="anime" value="Anime">Anime
                        <input type="checkbox" name="hobby" id="song" value="Songs">Songs
                    </div>
                </div>

                <label>Resume: </label>
                <input type="file" class="main" accept=".pdf" name="resume" id="resume">

                <label>Address: </label>
                <textarea name="address" class="main" cols="30" rows="3" id="address"></textarea>

                <label>City: </label>
                <select class="main" name="city" id="city">
                    <option value="Select">Select</option>
                    <option value="Jamnagar">Jamnagar</option>
                    <option value="SNagar">SNagar</option>
                    <option value="Surat">Surat</option>
                    <option value="Aanand">Aanand</option>
                </select>

                <input type="checkbox" name="termspolicy">By creating an account you agree to our <a href="#">Terms &
                    Privacy</a>.

                <input type="submit" id="submitbtn" class="inputbutton">

                <input type="reset" id="resetbtn" class="inputbutton">

                <p>Already have an account? <a href="#">Sign in</a>.</p>
            </form>
        </div>
    </div>
        <div class="tableAdjust">
        <table border="1" id="myTable" cellspacing="0" cellpadding="8">
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Mobile Number</th>
                <th>Birth Date</th>
                <th>Gender</th>
                <th>Hobby</th>
                <th>Resume</th>
                <th>Address</th>
                <th>City</th>
            </tr>
        </table>
        <script src="register-js.js"></script>
</body>

</html>
