<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="register-css.css">
</head>
<body>
    <div id="backcontainer">
        <div id="container">
            <h1>Registration Form</h1>
            <form method="post">

                <label>First Name: </label>
                <input type="text" class="main" name="firstName">
                <label>Middle Name: </label>
                <input type="text" class="main" name="middleName">
                <label>Last Name: </label>
                <input type="text" class="main" name="lastName">

                <label>Email: </label>
                <input type="email" class="main" name="email">

                <label>Password: </label>
                <input type="password" class="main" name="password">

                <label>Mobile Number: </label>
                <input type="number" class="main" name="mobileNumber">

                <label>Gender: </label>
                <input type="radio" name="gender" id="male">Male
                <input type="radio" name="gender" id="female">Female<br><br>

                <label>Hobby: </label>
                <input type="checkbox" name="cricket">Cricket
                <input type="checkbox" name="gamming">Gamming
                <input type="checkbox" name="anime">Anime
                <input type="checkbox" name="songs">songs
                <br><br>

                <label>Birth Date: </label>
                <input type="date" class="main" name="date">

                <label>Resume: </label>
                <input type="file" class="main" accept=".pdf" name="file">

                <label>Address: </label>
                <textarea name="address" class="main" cols="30" rows="3"></textarea><br>

                <label>City: </label>
                <select class="main" name="city">
                    <option value="Select">Select</option>
                    <option value="Jamnagar">Jamnagar</option>
                    <option value="SNagar">SNagar</option>
                    <option value="Surat">Surat</option>
                    <option value="Aanand">Aanand</option>
                </select>

                <div id="agreecheckbox">
                    <input type="checkbox">
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                </div>

                <input type="submit" class="inputbutton">
                <input type="reset" class="inputbutton">
                <p>Already have an account? <a href="#">Sign in</a>.</p>
            </form>
        </div>
    </div>
</body>
</html>
