<html>
<head>
    <title>Registration Form</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-css.css">
</head>
<body>
    <div id="backcontainer">
    <div id="container">
        <h1>Registration Form</h1>
        <form method="post">
                <label>First Name: </label>
                <input type="text" class="main" name="firstName">

                <label>Middle Name: </label>
                <input type="text" class="main" name="middleName">

                <label>Last Name: </label>
                <input type="text" class="main" name="lastName">

                <label>Email: </label>
                <input type="email" class="main" name="email">

                <label>Password: </label>
                <input type="password" class="main" name="password">

                <label>Mobile Number: </label>
                <input type="number" class="main" name="mobileNumber">

                <label>Birth Date: </label>
                <input type="date" class="main" name="date">

                <div class="bottomspace"><label>Gender: </label>
                    <input type="radio" name="gender" id="male">Male
                    <input type="radio" name="gender" id="female">Female
                </div>

                <div class="bottomspace">
                    <div class="adjust">
                    <label>Hobby: </label>
                    <input type="checkbox" name="cricket">Cricket
                    <input type="checkbox" name="gamming">Gamming
                    <input type="checkbox" name="anime">Anime
                    <input type="checkbox" name="songs">songs</div>
                </div>

                <label>Resume: </label>
                <input type="file" class="main" accept=".pdf" name="file">

                <label>Address: </label>
                <textarea name="address" class="main" cols="30" rows="3"></textarea>

                <label>City: </label>
                <select class="main" name="city">
                    <option value="Select">Select</option>
                    <option value="Jamnagar">Jamnagar</option>
                    <option value="SNagar">SNagar</option>
                    <option value="Surat">Surat</option>
                    <option value="Aanand">Aanand</option>
                </select>

                <input type="checkbox">By creating an account you agree to our <a href="#">Terms & Privacy</a>.

                <input type="submit" id="submitbtn" class="inputbutton">

                <input type="reset" id="resetbtn" class="inputbutton">

                <p>Already have an account? <a href="#">Sign in</a>.</p>
        </form>
    </div>
</body>

</html>
