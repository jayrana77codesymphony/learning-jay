<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Loop Demo</title>
</head>
<body>
    <label>Enter Name to Print : </label>
    <input type="text" name="txt" id="txt"><br><br>
    <label>Enter Number of Times Print Your Name : </label>
    <input type="number" name="num" id="num"><br><br>
    <button id="print">Print</button>
    Result here : <span id="result"></span>
    <script>
        let txt = document.getElementById('txt');
        let num = document.getElementById('num');
        let print = document.getElementById('print');
        let i;
        let arr=[];
        print.onclick = function(){
            for(i=0;i<num.value;i++){
                arr.push(" "+txt.value+" ");
                console.log(arr);
            }
            document.getElementById('result').innerHTML = arr;
        }
    </script>
</body>
</html>
